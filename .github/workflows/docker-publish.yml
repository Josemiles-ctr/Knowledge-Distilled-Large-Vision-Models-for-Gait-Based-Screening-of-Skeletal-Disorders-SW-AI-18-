name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug: show runner and docker info
        run: |
          echo "=== runner info ==="
          uname -a || true
          echo "=== disk ==="
          df -h || true
          echo "=== docker versions ==="
          docker --version || true
          docker buildx version || true

      - name: Debug: list repository files
        run: |
          echo '=== workspace root ==='
          ls -la
          echo '=== app dir ==='
          ls -la app || true
          echo '=== scripts dir ==='
          ls -la scripts || true

      - name: Debug: docker build (no push, plain output)
        run: |
          echo 'Building with plain progress to expose errors'
          docker build --progress=plain -f ./Dockerfile -t debug-local:latest .

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/josemiles/gaitanalysis:latest
            docker.io/josemiles/gaitanalysis:${{ github.sha }}
