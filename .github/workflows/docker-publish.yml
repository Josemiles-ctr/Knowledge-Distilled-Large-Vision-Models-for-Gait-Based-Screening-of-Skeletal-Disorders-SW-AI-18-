name: Build and push Docker image to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check secrets are configured
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "❌ ERROR: DOCKERHUB_USERNAME secret not set!"
            echo "Go to: https://github.com/josemiles/gaitanalysissystem/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ ERROR: DOCKERHUB_TOKEN secret not set!"
            echo "Go to: https://github.com/josemiles/gaitanalysissystem/settings/secrets/actions"
            exit 1
          fi
          echo "✅ Secrets are configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/josemiles/gaitanalysissystem:latest
            docker.io/josemiles/gaitanalysissystem:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
